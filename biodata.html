<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Fathia Aulia Azzahra</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }
        .photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ec407a;
            box-shadow: 0 4px 15px rgba(236, 64, 122, 0.5);
        }
        h2 {
            margin-top: 15px;
            color: #ec407a;
        }
        p {
            margin: 5px 0;
            color: #555;
        }
        .label {
            font-weight: bold;
            color: #daa9bb;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="fotoku.jpg" alt="Foto" class="photo">
        <h2>Mely Tri Andini</h2>
        <p><span class="label">Kelas:</span> XI RPL 1</p>
        <p><span class="label">Alamat:</span> Bangsalsari</p>
        <p><span class="label">Hobi:</span> Memasak</p>
        <p><span class="label">Tanggal Lahir:</span> 05 juni 2008</p>
    </div>
</body>
</html>
